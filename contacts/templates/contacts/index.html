{% extends 'base.html' %}

{% block content %}

    <h1 class="mt-5">My Contacts</h1>

    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Telephone</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>

        {% for contato in contacts %}
            <tr>
                <td>
                    <a href="#"> {{ contato.first_name }}</a>
                </td>
                <td>{{ contato.last_name }}</td>
                <td>{{ contato.telephone }}</td>
                <td>{{ contato.category }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
