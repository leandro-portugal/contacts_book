{% extends 'base.html' %}

{% block content %}

    <h1 class="mt-5">My Contacts</h1>

    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Telephone</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>

        {% for contact in contacts %}
            {% if contact.show %}
                <tr>
                    <td>
                        <a href="{% url 'show_contact' contact.id %}"> {{ contact.first_name }}</a>
                    </td>
                    <td>{{ contact.last_name }}</td>
                    <td>{{ contact.telephone }}</td>
                    <td>{{ contact.category }}</td>
                </tr>
            {% endif %}
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
